<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAUSER | GATE</title>
<style>
:root {
  --bg-t:#F2F0E9;
  --bg-a:#000000;
  --h-red:#990000;
}
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"Courier New",monospace;
  background:var(--bg-t);
}
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
h1{
  letter-spacing:12px;
  font-weight:300;
}
input{
  margin-top:60px;
  background:transparent;
  border:none;
  border-bottom:1px solid var(--h-red);
  font-size:1.2rem;
  text-align:center;
  outline:none;
  color:#000;
}
#status{
  margin-top:30px;
  height:40px;
  letter-spacing:2px;
}
</style>
</head>

<body>
<section>
  <p style="opacity:.6;letter-spacing:5px;">PHASE: TWILIGHT</p>
  <h1>THE RECIPE IS BROKEN.</h1>
  <p style="margin-top:40px;font-size:.8rem;">ENTER WHEN READY</p>

  <input id="gate" placeholder="SENTENCE" autocomplete="off">
  <div id="status"></div>
</section>

<script>
let enteredAt = Date.now();
let fail = 0;

document.getElementById("gate").addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    const stayed = (Date.now()-enteredAt)/1000;
    const v = e.target.value.trim().toLowerCase();
    if(stayed < 3){
      deny("TOO FAST.");
      return;
    }
    if(v==="tenet"){
      window.location.href="touch.html";
    }else{
      fail++;
      if(fail===1) deny("INCORRECT SENTENCE.");
      else if(fail===2) deny("MEANING NOT FOUND.");
      else deny("YOU ARE NOT READY.");
    }
  }
});

function deny(msg){
  const s=document.getElementById("status");
  s.innerText=msg;
  document.getElementById("gate").disabled=true;
  setTimeout(()=>{
    document.getElementById("gate").disabled=false;
    s.innerText="";
    document.getElementById("gate").value="";
  },2500);
}
</script>
</body>
</html>
